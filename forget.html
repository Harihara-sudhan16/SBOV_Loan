<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SBOV - Forgot Password</title>
  <link rel="icon" href="image/logo.jpg" type="image/jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px; /* prevent edges cutting on small screens */
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      width: 350px;
      animation: fadeIn 1.3s ease-in-out;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:valid + label {
      top: -10px;
      font-size: 12px;
      color: #00ffff;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-submit:hover {
      transform: scale(1.03);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #00e6e6;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    /* Responsive styles */
    @media (max-width: 400px) {
      body {
        padding: 15px;
      }

      .container {
        width: 100%;
        padding: 30px 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      }

      h2 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      .form-group input {
        font-size: 14px;
        padding: 10px 8px;
      }

      .form-group label {
        left: 8px;
        top: 10px;
      }

      .btn-submit {
        font-size: 14px;
        padding: 10px;
        border-radius: 20px;
      }

      .back-link {
        font-size: 13px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <form action="reset-confirmation.html" method="POST">
      <div class="form-group">
        <input type="email" name="email" required />
        <label>Email Address</label>
      </div>
      <button type="submit" class="btn-submit">Send Reset Link</button>
    </form>
    <div class="back-link">
      <a href="index.html">&larr; Back to Login</a>
    </div>
  </div>

</body>
</html>
