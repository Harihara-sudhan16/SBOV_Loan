<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SBOV Loan Portal</title>
  <link rel="icon" href="sbi.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3f4f7, #e8ecf5);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #001f3f, #003366);
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 34px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 4px;
      background: linear-gradient(to right, #ffd700, #ffffff);
      border-radius: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      gap: 40px;
      animation: fadeIn 1.5s ease-in;
    }

    .contact-form, .contact-info {
      background: rgba(255, 255, 255, 0.96);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 400px;
      max-width: 500px;
    }

    .contact-form:hover, .contact-info:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00509e;
    }

    .contact-info p {
      font-size: 16px;
      line-height: 1.7;
      color: #444;
      margin-bottom: 12px;
    }

    .contact-info i {
      color: #003366;
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    footer {
      background: linear-gradient(to right, #001f3f, #003366);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 50px;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      header {
        font-size: 26px;
        padding: 20px 10px;
      }

      .container {
        flex-direction: column;
        align-items: center;
        padding: 0;
        gap: 25px;
      }

      .contact-form, .contact-info {
        max-width: 100%;
        padding: 25px 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      }

      input, textarea {
        font-size: 16px;
        padding: 14px 12px;
      }

      button {
        font-size: 17px;
        padding: 15px 20px;
      }

      iframe {
        height: 180px;
      }

      footer {
        font-size: 13px;
        padding: 15px 10px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>üìû Contact Our Loan Experts</header>

  <div class="container">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form onsubmit="submitContact(event)">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" required />

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Reach Us At</h2>
      <p><i>üìç</i> SBOV Loan Department, 1st Floor, Main Branch, Hawaii, USA-96701</p>
      <p><i>üìû</i> +91 1800 123 4567</p>
      <p><i>üìß</i> support@sbov-loanportal.com</p>

      <!-- Google Map Embed (Moloka‚Äòi Forest Reserve) -->
      <iframe 
        src="https://www.google.com/maps?q=Molokai+Forest+Reserve,+Hawaii&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

  <footer>
    ¬© 2025 Sattur Bank Of Virudhunagar | SBOV Loan Portal. All Rights Reserved.
  </footer>

  <script>
    function submitContact(e) {
      e.preventDefault();
      alert("‚úÖ Your message has been sent successfully. We will respond shortly.");
      e.target.reset();
    }
  </script>

</body>
</html>
