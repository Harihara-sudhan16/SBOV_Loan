<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Loan Application</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #dbe9f4);
      animation: bgShift 20s infinite alternate;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    @keyframes bgShift {
      0% {
        background: linear-gradient(135deg, #f3f4f7, #dbe9f4);
      }
      100% {
        background: linear-gradient(135deg, #e3f2fd, #fdfcfb);
      }
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 25px 15px;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-radius: 10px;
    }

    footer {
      background-color: #2c5364;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
      border-radius: 0 0 10px 10px;
    }

    .form-container {
      background: #ffffffd9;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 550px;
      margin: 40px auto;
      backdrop-filter: blur(5px);
      transition: padding 0.3s ease;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #003366;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0052cc;
      outline: none;
    }

    .submit-btn {
      background: #003366;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0052cc;
    }

    /* Floating Icon Buttons */
    .floating-icon {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1001;
    }

    .icon-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #003366;
      color: white;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    .icon-btn:hover {
      background-color: #0052cc;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      overflow-y: auto;
      padding: 20px;
    }

    .modal-content {
      background-color: #fff;
      margin: 6% auto;
      padding: 20px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .video-modal-content {
      max-width: 720px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 26px;
      color: red;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    .modal-content h3 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .modal-content input {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #emiResult {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
      font-size: 18px;
    }

    .emi-btn {
      background-color: #28a745;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .emi-btn:hover {
      background-color: #218838;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      outline: none;
    }

    /* Responsive for small devices */
    @media (max-width: 600px) {
      body {
        padding: 5px;
      }

      header {
        font-size: 24px;
        padding: 20px 10px;
      }

      footer {
        font-size: 13px;
        padding: 12px 10px;
        border-radius: 0 0 8px 8px;
      }

      .form-container {
        padding: 20px 15px;
        margin: 25px auto;
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      }

      input, select, textarea {
        font-size: 15px;
        padding: 12px 10px;
      }

      .submit-btn {
        font-size: 16px;
        padding: 14px;
      }

      /* Floating icons repositioned at bottom center */
      .floating-icon {
        top: auto;
        bottom: 15px;
        right: 50%;
        transform: translateX(50%);
        flex-direction: row;
        gap: 12px;
        width: auto;
        padding: 0 5px;
        background: rgba(0,0,0,0.1);
        border-radius: 30px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      }

      .icon-btn {
        width: 44px;
        height: 44px;
        font-size: 20px;
      }

      .modal-content {
        width: 95%;
        margin: 10% auto;
        padding: 18px 15px;
      }

      .modal-content h3 {
        font-size: 20px;
      }

      .modal-content input {
        font-size: 14px;
        padding: 10px 8px;
      }

      #emiResult {
        font-size: 16px;
      }

      .emi-btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <header>ðŸš— Car Loan Application</header>

  <!-- Floating Icon Buttons -->
  <div class="floating-icon" aria-label="Quick Actions">
    <button type="button" class="icon-btn" onclick="openEMIModal()" title="Open EMI Calculator" aria-label="Open EMI Calculator">ðŸ“Š</button>
    <button type="button" class="icon-btn" onclick="openVideoModal()" title="Watch Tutorial" aria-label="Watch Tutorial">ðŸŽ¥</button>
  </div>

  <div class="form-container">
    <form id="carLoanForm" onsubmit="submitCarLoan(event)" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required autocomplete="tel" pattern="[0-9+\-\s]{7,15}" />

      <label for="amount">Loan Amount (INR)</label>
      <input type="number" id="amount" name="amount" required min="0" step="any" />

      <label for="carModel">Car Model</label>
      <input type="text" id="carModel" name="carModel" required />

      <label for="employment">Employment Type</label>
      <select id="employment" name="employment" required>
        <option value="">Select</option>
        <option value="salaried">Salaried</option>
        <option value="self-employed">Self-Employed</option>
      </select>

      <label for="address">Residential Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="idProof">Upload ID Proof</label>
      <input type="file" id="idProof" name="idProof" accept=".pdf,.jpg,.jpeg,.png" required />

      <button type="submit" class="submit-btn">ðŸ“© Submit Application</button>
    </form>
  </div>

  <!-- EMI Calculator Modal -->
  <div id="emiModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="emiModalTitle" tabindex="-1">
    <div class="modal-content">
      <button class="close-btn" onclick="closeEMIModal()" aria-label="Close EMI Calculator">&times;</button>
      <h3 id="emiModalTitle">ðŸ“Š EMI Calculator</h3>
      <input type="number" id="loanAmount" placeholder="Loan Amount (â‚¹)" min="0" step="any" />
      <input type="number" id="interestRate" placeholder="Interest Rate (%)" min="0" step="any" />
      <input type="number" id="loanTenure" placeholder="Tenure (Years)" min="0" step="any" />
      <button class="emi-btn" onclick="calculateEMI()">Calculate EMI</button>
      <div id="emiResult" aria-live="polite"></div>
    </div>
  </div>

  <!-- Tutorial Video Modal -->
  <div id="videoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="videoModalTitle" tabindex="-1">
    <div class="modal-content video-modal-content">
      <button class="close-btn" onclick="closeVideoModal()" aria-label="Close Tutorial Video">&times;</button>
      <h3 id="videoModalTitle">ðŸŽ¥ How to Apply for a Car Loan</h3>
      <video controls>
        <source src="car.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <footer>
    &copy; 2025 SBOV Loan Services | Powered by SBOV
  </footer>

  <script>
    function submitCarLoan(event) {
      event.preventDefault();
      alert("âœ… Your car loan application has been submitted!");
      document.getElementById("carLoanForm").reset();
    }

    function openEMIModal() {
      document.getElementById("emiModal").style.display = "block";
      document.getElementById("emiModal").focus();
    }

    function closeEMIModal() {
      document.getElementById("emiModal").style.display = "none";
    }

    function calculateEMI() {
      const P = parseFloat(document.getElementById("loanAmount").value);
      const annualRate = parseFloat(document.getElementById("interestRate").value);
      const tenureYears = parseFloat(document.getElementById("loanTenure").value);

      if (!P || !annualRate || !tenureYears) {
        alert("Please fill all EMI fields.");
        return;
      }

      const R = annualRate / 12 / 100;
      const N = tenureYears * 12;
      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      document.getElementById("emiResult").innerText = `Your Monthly EMI is â‚¹${emi.toFixed(2)}`;
    }

    function openVideoModal() {
      document.getElementById("videoModal").style.display = "block";
      document.getElementById("videoModal").focus();
    }

    function closeVideoModal() {
      document.getElementById("videoModal").style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === document.getElementById("emiModal")) {
        closeEMIModal();
      }
      if (event.target === document.getElementById("videoModal")) {
        closeVideoModal();
      }
    };

    // Optional: close modals on ESC key
    window.addEventListener('keydown', (e) => {
      if(e.key === "Escape") {
        closeEMIModal();
        closeVideoModal();
      }
    });
  </script>
</body>
</html>
